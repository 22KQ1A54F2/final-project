<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand Tourism Destinations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("https://media.timeout.com/images/105240236/750/422/image.jpg");
    background-size: cover;
    overflow-x: hidden;
}


.contact-content {
    position: relative;
    z-index: 1;
    background: rgba(0, 0, 0, 0.5); /* Optional: Add background transparency for better readability */
    padding: 2rem;
}
    

.contact-section h2 {
    text-align: center;
    margin-bottom: 1rem;
    color: #7f4caf;
}

.contact-form {
    max-width: 600px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
}

.contact-form label {
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.contact-form input,
.contact-form textarea {
    margin-bottom: 1rem;
    padding: 0.5rem;
    border: 1px solid transparent;
    border-radius: 5px;
    font-size: 1rem;
}

.contact-form button {
    padding: 0.5rem 1rem;
    background-color: #010701;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
}

.contact-form button:hover {
    background-color: #4daeea;
}
</style>
<body>
    <main>
<section class="contact-section">
    <center><h1>CONTACT US</h1></center>
    <form class="contact-form">
        <label for="contact-name">Full Name:</label>
        <input type="text" id="contact-name" name="name" required>
        
        <label for="contact-email">Email:</label>
        <input type="email" id="contact-email" name="email" required>
        
        <label for="contact-subject">Subject:</label>
        <input type="text" id="contact-subject" name="subject" required>
        
        <label for="contact-message">Message:</label>
        <textarea id="contact-message" name="message" rows="5" required></textarea>
        
        <button type="submit">Send Message</button>
    </form>
</section>
    </main>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        var contactForm = document.querySelector('.contact-form');
        contactForm.addEventListener('submit', function (event) {
            event.preventDefault();
            
            var name = document.getElementById('contact-name').value;
            var email = document.getElementById('contact-email').value;
            var subject = document.getElementById('contact-subject').value;
            var message = document.getElementById('contact-message').value;
            
            console.log('Form submitted with the following details:');
            console.log('Name:', name);
            console.log('Email:', email);
            console.log('Subject:', subject);
            console.log('Message:', message);
    
            // Add your form submission code here, such as an AJAX request
    
            alert('Thank you for your message!');
        });
    });
    
    </script>
</body>
</html>
