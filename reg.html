<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Thailand Tourism</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
       @media screen and (min-width: 767px)  {
                .container {
                    width: 100%;
                    padding: 5px 10px;
                }
                        }

            /* tablets , iPads (portait and landscape )----------  */
             
         @media screen and (min-width: 768px) and (max-width: 1024px)  {
               
            .container {
                    width: 750px;
                    padding: 5px 10px;
                }
            }


          /* Low resolution Desktops and laptops ----------  */
             
          @media screen and (min-width: 1024px)  {
            .container {
                    width: 980px;
                    padding: 5px 15px;
                }
            }
      
          /* High  resolution Desktops and laptops ----------  */
             
          @media screen and (min-width: 1280px)  {
            .container {
                    width: 1200px;
                    padding: 5px 20px;
                }
            }
/* Existing styles */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

/* Full height background image */
body {
    background: url('https://as1.ftcdn.net/v2/jpg/00/78/02/88/1000_F_78028845_ftpk2WVV6hvOlp3f18ngrBxRwERTRHgx.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container to hold the form */
.container {
    background: transparent(255, 255, 255, 0.8); /* semi-transparent background */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}
/* Registration Form Styles */
.registration-form {
    max-width: 500px;
    margin: 0 auto;
    padding: 2rem;
    background-color: transparent(171, 167, 172);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.registration-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.registration-form input {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.registration-form .btn {
    width: 100%;
    padding: 0.75rem;
    background-color: #b65c7e;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
}

.registration-form .btn:hover {
    background-color: #458ba0;
}

</style>
<body>
    
    <main>
        <section id="registration" class="section">
            <div class="container">
                <center><h1 class="section-title">REGISTER</h1></center>
                <form action="submit_registration" method="POST" class="registration-form">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
            
        </section>
    </main>
</body>
</html>
