<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Thailand Tourism</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    background-size:cover;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

.section {
    padding: 4rem 0;
    text-align: center;
}

/* Thank You Page Styles */
.thank-you-title {
    font-size: 3rem;
    margin-bottom: 1rem;
    animation: fadeIn 2s ease-in-out;
}

.thank-you-message {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    animation: fadeIn 2s ease-in-out 1s;
}

.btn {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    animation: fadeIn 2s ease-in-out 2s;
}

.btn:hover {
    background-color: #45a049;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Additional Animation Effects */
.container {
    animation: slideIn 2s ease-out;
}

@keyframes slideIn {
    from {
        transform: translateY(50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.thank-you-message::after {
    content: 'ðŸŽ‰';
    display: inline-block;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-30px);
    }
    60% {
        transform: translateY(-15px);
    }
}

</style>
<body>
    <body background=1.webp></body>
     <main>
        <section id="thank-you" class="section">
            <div class="container">
                <h1 class="thank-you-title">Thank You!</h1>
                <p class="thank-you-message">Thank you for contacting us. We look forward to your amazing journey in Thailand!</p>
                <a href="home.html" class="btn">Go to Home</a>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
